<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="blog-card-container">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="blog-image">
    </div>

    <div class="blog-tags">
      <div class="tag">Learning</>
      </div>
    </div>

    <p class="published-date">Published 21 Dec 2023
    </p>

    <div class="blog-main">
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>

    <div class="blog-author">
      <div class="author-pic"><img src="./assets/images/image-avatar.webp" alt="Author Pic"></div>
      <p class="author-name">Greg Hooper</p>
    </div>

</body>

</html>
